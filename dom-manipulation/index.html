<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category filter dropdown -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Categories will be dynamically populated here -->
    </select>

    <!-- Display the filtered quotes here -->
    <div id="quoteDisplay">
      <p>Your quote will appear here.</p>
    </div>

    <!-- Button to show a new random quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Form to add a new quote -->
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- File input to import quotes from a JSON file -->
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <!-- Button to export quotes to a JSON file -->
    <button id="exportQuotes" onclick="exportQuotesToJson()">
      Export Quotes
    </button>

    <script src="script.js"></script>
  </body>
</html>
