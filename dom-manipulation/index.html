<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category filter dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotesByCategory(this.value)">
      <option value="All">All Categories</option>
      <!-- Categories will be dynamically populated here -->
    </select>

    <!-- Display the filtered quotes here -->
    <div id="quoteDisplay">
      <p>Your quote will appear here.</p>
    </div>

    <!-- Button to show a new random quote -->
    <button id="randomQuoteBtn">Show Random Quote</button>

    <!-- Form to add a new quote -->
    <div id="formContainer">
      <input
        id="newQuoteText"
        type="text"
        placeholder="Enter a new quote"
        required
      />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
        required
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- File input to import quotes from a JSON file -->
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importQuotes(event)"
    />

    <!-- Button to export quotes to a JSON file -->
    <button id="exportBtn" onclick="exportQuotes()">Export Quotes</button>

    <!-- Sync Quotes Button -->
    <button id="syncQuotes" onclick="syncQuotesWithServer()">
      Sync Quotes
    </button>

    <script src="script.js"></script>
  </body>
</html>
